<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/347f221dac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>A Quiz App</title>
</head>
<body>
  <div class="container" align="center">
  				<h3 class="remark"></h3>
    <button class="start" onclick="start()">Start</button>
  </div>
  <div class="quiz">
    <div class="question">
      <h1>Question</h1>
      <h4 id="question"></h4>
      <p class="time"></p>
      <p class="question-number"></p>
    </div><hr />
    <div class="choices">
    				<ul>
                    <li>
                        <input
                            type="radio"
                            id="a"
                            name="answer"
                            class="answer"
                        />
                        <label id="a_text" for="a"></label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="b"
                            name="answer"
                            class="answer"
                        />
                        <label id="b_text" for="b"></label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="c"
                            name="answer"
                            class="answer"
                        />
                        <label id="c_text" for="c"></label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="d"
                            name="answer"
                            class="answer"
                        />
                        <label id="d_text" for="d"></label>
                    </li>
                </ul>     
    </div>
    <div class="buttons">
      <button onclick="prev()" type="button">Prev</button>
 <button onclick="next()" type="button">Next</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
